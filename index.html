<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Light Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <h1>JavaScript Calculator</h1> -->
<div class="calculator">
  <input type="text" name="" id="result">
  <div class="btns">
    <div class="row">
            <div class="btn">%</div>
            <div class="btn" id="allclear">AC</div>
    </div>
    <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">/</div>
    </div>
    <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">*</div>
    </div>
    <div class="row">
             <div class="btn">1</div>
             <div class="btn">2</div>
             <div class="btn">3</div>
             <div class="btn">-</div>
    </div>
    <div class="row">
             <div class="btn">.</div>
             <div class="btn">0</div>
             <div class="equal" id="equal">=</div>
             <div class="btn">+</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="index.js">

</script>
  </body>
</html>
